<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
<div class="container">  
  <form id="blockHeaderInfo">
    <h3>Bitcoin Block Header Hash Calculator Web App</h3>
    <h4>Please Enter The required fields</h4>
    <fieldset>
      <input placeholder="Version" type="text" tabindex="1" name="version" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Previous Block Hash" type="text" tabindex="2" name="pbh" required>
    </fieldset>
    <fieldset>
      <input placeholder="Merkle Root" type="text" tabindex="3" name="mr" required>
    </fieldset>
    <fieldset>
      <input placeholder="Unix Timestamp" type="text" tabindex="4" name="timestamp" required>
    </fieldset>
    <fieldset>
      <input placeholder="Bits" type="text" tabindex="5" name="bits" required>
    </fieldset>
    <fieldset>
      <input placeholder="Nonce" type="text" tabindex="6" name="nonce" required>
    </fieldset>
    <fieldset>
      <button type="submit" id="contact-submit" data-submit="...Sending">Hash!</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>
</div>
</body>
</html>
