<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bitcoin Block Header Hash</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="js/script.js"></script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
<div class="container">  
  <form id="blockHeaderInfo">
    <h3>Bitcoin Block Header Hash Calculator Web App</h3>
    <h4>Please Enter The required fields</h4>
    <fieldset>
      <input placeholder="Version" type="text" tabindex="1" name="version" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Previous Block Hash" type="text" tabindex="2" name="pbh" required>
    </fieldset>
    <fieldset>
      <input placeholder="Merkle Root" type="text" tabindex="3" name="mr" required>
    </fieldset>
    <fieldset>
      <input placeholder="Unix Timestamp" type="text" tabindex="4" name="timestamp" required>
    </fieldset>
    <fieldset>
      <input placeholder="Bits" type="text" tabindex="5" name="bits" required>
    </fieldset>
    <fieldset>
      <input placeholder="Nonce" type="text" tabindex="6" name="nonce" required>
    </fieldset>
    <fieldset>
      <button type="submit" id="blockHeaderInfo-submit" data-submit="...Sending">Hash!</button>
    </fieldset>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hash Result</h4>
        </div>
        <div class="modal-body">
          		<p class="hash-value"></p>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
